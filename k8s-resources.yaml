---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: ingress-test
  name: ingress-test
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: ingress-test
  type: ClusterIP
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
  labels:
    app: ingress-test
  name: ingresstest-pod
  namespace: default
spec:
  containers:
    image: infra.dt.vmw.run/apps/ingress-test:0.0
    imagePullPolicy: Always
    name: ingresstest-container
    ports:
    - containerPort: 5000
      name: http
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/protocol: http
    kubernetes.io/ingress.class: contour
  labels:
    app: ingress-test
  name: gw-ingress-gateway
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: gwsvc
            port:
              number: 5000
        path: /
        pathType: Prefix
